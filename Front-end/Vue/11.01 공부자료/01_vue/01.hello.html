<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- DOM (view) -->
    <div id="app">
      <h1>{{message}}</h1>
      <h1>count : {{count}}</h1>
      <button type="button" onclick="increase()">증가</button>
    </div>
    <script>
      //Vue -> VM
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const message = ref("hello vue");
          const count = ref(0);
          const increase = () => {
            count.value++;
          };
          // Model
          return {
            message,
            count,
            increase,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        var 
         - 변수 선언
         - 단점 
            - 동일한 변수명을 중복해서 선언 가능 (==> 프로그램에 버그가 발생할 수 있다.)
            - 상수 선언 안됨.           
      */
      var a = 10;
      console.log(`a: ${a}, type: ${typeof a}`);
      var a = "hello";
      console.log(`a: ${a}, type: ${typeof a}`);

      /*
      let
      - es6에 추가된 변수 선언
      - 동일한 block내에서는 같은 이름으로 중복해서 변수 선언 불가능 
      */
      let name = "ssafy";
      // let name = 100;

      /*
      const
        - es6에 추가된 상수 선언  (값 변경 불가)
        - 동일한 block내에서는 같은 이름으로 중복해서 선언할 수 없다.
      */
      const PI = 3.14;
      //const PI = 4.44; 동일한 block내 재선언 불가.
      //PI = 3.141; 값 변경 불가

      const msg = { value: "hello" }; // 객체의 형태, 다른 주소의 객체로 변경하는것은 불가.
      msg.value = "ssafy"; // 같은 객체(주소)의 값은 변경 가능.
      // msg = { value: "ssafy" }; // error, 다른 객체로 값 변경 불가.
      console.log("msg.value:", msg.value);
    </script>
  </body>
</html>

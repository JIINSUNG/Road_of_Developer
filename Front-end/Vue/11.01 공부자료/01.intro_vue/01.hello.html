<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Vue 객체 생성 -->
    <div id="app">
      <h1>Option API</h1>
      <h1>{{message}}</h1>
    </div>
    <script>
      const { createApp } = Vue;
      let model = { message: "Hello Vue JS !!!!" };
      let app = createApp({
        data() {
          return model;
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

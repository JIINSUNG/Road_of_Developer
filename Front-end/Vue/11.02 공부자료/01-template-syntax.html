<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .my-id {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p>Message: {{ msg }}</p>
      <div v-once>once : {{msg}}</div>
      <div v-text="rawHtml"></div>
      <div v-html="rawHtml"></div>
      <div v-bind:id="dynamicId">안녕하세요</div>
      <div v-bind:class="dynamicId">안녕하세요</div>
      {{ number + 1 }} {{ ok ? 'YES' : 'NO' }} {{
      msg.split('').reverse().join('') }}
      <div :id="`list-${id}`"></div>
      <div>내가 만든 함수 호출 : {{test()}}</div>

      <div v-if="seen">if 내가 보이나요???</div>
      <!-- 조건이 만족안되면 아예 주석처리가 됨  -->
      <div v-show="seen">show 내가 보이나요???</div>
      <!-- 조건이 만족안되면 랜더링은 되지만 보이지는 않음 -->
    </div>

    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const rawHtml = ref(
            '<span style="color:red">This should be red.</span>'
          );
          const msg = ref("Hello SSAFY!!!");
          const seen = ref(true);
          const dynamicId = ref("my-id");
          const number = ref(10);
          const test = () => "안녕 난 뷰야!";
          return {
            msg,
            seen,
            rawHtml,
            dynamicId,
            number,
            test,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
